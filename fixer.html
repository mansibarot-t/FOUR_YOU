<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Product Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffe4e1; /* Light pink background */
        }
  </style>
 </head>
 <body class="bg-pink-100 text-gray-800">
  <header class="border-b">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="text-2xl font-bold text-red-500" style="font-family: 'Righteous', cursive;">
     FOUR YOU
    </div>
    <div class="flex items-center space-x-4">
     <input class="border rounded px-4 py-2" placeholder="Search" type="text"/>
     <i class="fas fa-shopping-cart text-gray-600">
     </i>
     <i class="fas fa-user text-gray-600">
     </i>
    </div>
   </div>
   <div class="bg-gray-100 py-2">
    <div class="container mx-auto flex justify-center px-6">
     <nav class="space-x-4">
      <a class="text-gray-600 hover:text-gray-800" href="whatsnew.html">
       What's New
      </a>
      <a class="text-gray-600 hover:text-gray-800" href="makeup.html">
       Makeup
      </a>
      <a class="text-gray-600 hover:text-gray-800" href="skincare.html">
       Skin
      </a>
      <a class="text-gray-600 hover:text-gray-800" href="hair.html">
       Hair
      </a>
      <a class="text-gray-600 hover:text-gray-800" href="fragrance.html">
       Fragrance
      </a>
      <a class="text-gray-600 hover:text-gray-800" href="men.html">
       Men
      </a>
     </nav>
    </div>
   </div>
  </header>
  <main class="container mx-auto py-8 px-6">
   <div class="flex flex-col lg:flex-row">
    <div class="lg:w-1/3 flex flex-col items-center">
     <div class="mt-4 flex items-center space-x-4">
      <img alt="Main product image" class="w-full" height="400" src="fixerimg.jpg" width="200"/>
     </div>
    </div>
    <div class="lg:w-2/3 lg:pl-8 mt-8 lg:mt-0">
     <div class="text-sm text-gray-500">
      HOME / MAKEUP / FACE
     </div>
     <h1 class="text-2xl font-bold mt-2">
     PAC Micro Finish Makeup Fixer (120ml)
     </h1>
     <div class="flex items-center mt-2">
      <div class="text-yellow-500">
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star-half-alt">
       </i>
       <i class="far fa-star">
       </i>
      </div>
      <div class="text-gray-600 ml-2">
       (3.6/5)
      </div>
      <div class="text-gray-600 ml-2">
       25 Ratings
      </div>
      <a class="text-blue-500 ml-2" href="#">
       Rate this product
      </a>
     </div>
     <div class="text-2xl font-bold text-red-500 mt-4">
      ₹55
      <span class="text-gray-500 line-through">
       ₹110
      </span>
      <span class="text-green-500">
       (50% Off)
      </span>
     </div>
     <div class="text-gray-600 mt-2">
      Inclusive Of All Taxes
     </div>
     <div class="text-gray-600 mt-2">
      Sold by:
      <span class="font-bold">
       RELIANCE RETAIL LIMITED
      </span>
     </div>
     <div class="flex mt-6 space-x-4">
      <button class="bg-black text-white px-6 py-3 rounded">
       Add to Bag
      </button>
      <button class="border border-gray-400 text-gray-600 px-6 py-3 rounded">
       Save to Wishlist
      </button>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
